<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 13-14</title>
    <link rel="stylesheet" href="css/task3.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/resig.js"></script>
    <script src="js/template.js"></script>
    <script type="text/html" id="test">
        <form action="#" class="form__test" method="POST">
            <h2>Тест по программированию</h2>
            <ol>
                <% for (var i = 0; i < questions.length; i++) { %>
                    <li class="<%= questions[i].name %>">
                        <h5><%= questions[i].title %></h5>
                        <% for (var j = 0; j < questions[i].answers.length; j++) { %>
                            <input type="checkbox" id="<%= 'q' + i + 'a' + j %>" name="<%= 'q' + i + 'a' + j %>"><label for="<%= 'q' + i + 'a' + j %>"><%= questions[i].answers[j] %></label>
                            <div class="clearfix"></div>
                            <% } %>
                    </li>
                    <% } %>
            </ol>
            <input type="submit" value="Проверить мои результаты" class="btn">
        </form>
    </script>
</head>

<body>
</body>

</html>
