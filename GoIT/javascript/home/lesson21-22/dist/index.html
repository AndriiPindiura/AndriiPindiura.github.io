<!DOCTYPE HTML>
<html>

<head>
    <title>Homework 21-22</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/app.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js"></script>

    <script type="text/html" id="template">
        <form action="#" class="form" method="POST">
            <h2>Тест по программированию</h2>
            <ol>
                <% for (var i = 0; i < questions.length; i++) { %>
                    <li class="<%= questions[i].name %>">
                        <h5><%= questions[i].title %></h5>
                        <% for (var j = 0; j < questions[i].answers.length; j++) { %>
                            <div>
                                <input type="checkbox" id="<%= 'q' + i + 'a' + j %>" name="<%= 'q' + i + 'a' + j %>">
                                <label for="<%= 'q' + i + 'a' + j %>"><%= questions[i].answers[j] %></label>
                            </div>
                            <% } %>
                    </li>
                    <% } %>
            </ol>
            <input type="submit" value="Проверить мои результаты" class="submit">
        </form>
    </script>

</head>

<body>
    <!--<script src="js/app.js"></script>-->
</body>

</html>
