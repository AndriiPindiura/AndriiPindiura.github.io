<head>
    <title>Welcome to my new project!</title>

    <script type="text/template" id="wrapper">
        <section class="todo">
            <section class="todoapp">
                <header>
                    <input class="add" placeholder="What needs to be done?" autofocus="">
                </header>
                <section>
                    <ul class="todo-list" id="test">

                    </ul>
                </section>
                <footer>
                    <span id="todo-count"><strong>3</strong> items left</span>
                    <ul id="filters">
                        <li>
                            <a class="selected" href="#">All</a>
                        </li>
                        <li>
                            <a href="#">Active</a>
                        </li>
                        <li>
                            <a href="#">Completed</a>
                        </li>
                    </ul>

                </footer>
            </section>
        </section>
    </script>
    <script type="text/template" id="tasks">
    <% for (var i = 0; i < tasks.length; i++) { %>
        <li data-id="<%= tasks[i].id %>">
            <div class="view">
                <div class="checkbox">
                    <input id="<%= tasks[i].id %>" class="toggle" type="checkbox">
                    <label for="<%= tasks[i].id %>"></label>
                </div>
                <input class="edit" value="<%= tasks[i].description %>">
                <button class="destroy"></button>
            </div>
        </li>
        <% } %>
    </script>
</head>
